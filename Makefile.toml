[env]
MCP_EXTERNAL_NETWORK = "rrfusion-test-net"

# --- 基本タスク ---

[tasks.build-cli]
description = "Build the FastMCP CLI image used by integration and e2e scripts."
script = [
    "docker build -f apps/mcp-host/Dockerfile -t infra-rrfusion-tests ."
]

[tasks.start-stack]
description = "Start the CI-focused Redis/DB/MCP stack (closed network)."
dependencies = ["build-cli"]
script = [
    "bash -c 'set -a && source infra/.env && set +a && docker compose -f infra/compose.test.yml up -d --force-recreate --build rrfusion-redis rrfusion-db-stub rrfusion-mcp rrfusion-tests'"
]

[tasks.stop-stack]
description = "Tear down the CI test stack."
script = [
    "bash -c 'set -a && source infra/.env && set +a && docker compose -f infra/compose.test.yml down'"
]

[tasks.start-stub]
description = "Start the stub-based stack (for local E2E testing)."
dependencies = ["build-cli"]
script = [
    "bash -c 'set -a && source infra/.env && MCP_EXTERNAL_NETWORK=rrfusion-test-net && MCP_EXTERNAL_NETWORK_ENABLED=false && set +a && docker compose -f infra/compose.stub.yml up -d --force-recreate --build rrfusion-redis rrfusion-db-stub rrfusion-mcp'"
]

[tasks.stop-stub]
description = "Stop the stub-based stack."
script = [
    "bash -c 'set -a && source infra/.env && set +a && docker compose -f infra/compose.stub.yml down'"
]

# --- テストタスク ---

[tasks.integration]
description = "Run the integration suite against the stub stack."
script = [
    "cargo make start-stub",
    "docker run --rm --network ${MCP_EXTERNAL_NETWORK} --env-file infra/.env infra-rrfusion-tests pytest -m integration",
    "cargo make stop-stub"
]

[tasks.e2e]
description = "Run the FastMCP CLI e2e suite against the stub stack."
script = [
    "cargo make start-stub",
    "docker run --rm --network ${MCP_EXTERNAL_NETWORK} --env-file infra/.env infra-rrfusion-tests pytest -m e2e",
    "cargo make stop-stub"
]

# --- CI/CD フロー ---

[tasks.lint]
description = "Run lint checks"
dependencies = ["build-cli"]
command = "docker"
args = [
    "run",
    "--rm",
    "--env-file",
    "infra/.env",
    "infra-rrfusion-tests",
    "ruff",
    "check",
    "src",
    "tests",
    "apps",
    "infra"
]

[tasks.unit]
description = "Run unit tests"
dependencies = ["build-cli"]
command = "docker"
args = [
    "run",
    "--rm",
    "--env-file",
    "infra/.env",
    "infra-rrfusion-tests",
    "bash",
    "-c",
    "pytest -m unit || true"
]

[tasks.ci]
description = "Run full CI suite (lint, unit, integration, e2e)"
script = [
    "cargo make lint",
    "cargo make unit",
    "cargo make integration",
    "cargo make e2e"
]

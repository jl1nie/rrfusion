version: "3.9"

services:
  redis:
    image: redis:7.4-alpine
    container_name: rrfusion-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - rrfusion-net
    volumes:
      - redis-data:/data


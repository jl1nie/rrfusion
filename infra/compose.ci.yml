services:
  rrfusion-redis:
    image: redis:7.4-alpine
    container_name: rrfusion-ci-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "${REDIS_MAX_MEMORY:-2gb}"
      - --maxmemory-policy
      - "${REDIS_MAXMEMORY_POLICY:-volatile-lru}"
    networks:
      - rrfusion-ci-net
    volumes:
      - redis-data-ci:/data

  rrfusion-db-stub:
    build:
      context: ..
      dockerfile: apps/db_stub/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    container_name: rrfusion-ci-db-stub
    env_file: .env
    depends_on:
      - rrfusion-redis
    networks:
      - rrfusion-ci-net

  rrfusion-mcp:
    build:
      context: ..
      dockerfile: apps/mcp-host/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    container_name: ${MCP_SERVICE_HOST:-rrfusion-ci-mcp}
    env_file: .env
    environment:
      - MCP_SERVICE_HOST=${MCP_SERVICE_HOST:-mcp}
    command: ["python", "src/rrfusion/mcp/host.py"]
    depends_on:
      - rrfusion-redis
      - rrfusion-db-stub
    networks:
      - rrfusion-ci-net

  rrfusion-tests:
    image: infra-rrfusion-tests
    container_name: rrfusion-ci-tests-runner
    env_file: .env
    networks:
      - rrfusion-ci-net
    depends_on:
      - rrfusion-mcp
    entrypoint: ["tail", "-f", "/dev/null"]

networks:
  rrfusion-ci-net:
    driver: bridge

volumes:
  redis-data-ci:
    driver: local

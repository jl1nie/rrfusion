services:
  rrfusion-redis:
    image: redis:7.4-alpine
    container_name: rrfusion-ci-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "${REDIS_MAX_MEMORY:-2gb}"
      - --maxmemory-policy
      - "${REDIS_MAXMEMORY_POLICY:-volatile-lru}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - rrfusion-ci-net
    volumes:
      - redis-data-ci:/data

  rrfusion-db-stub:
    build:
      context: ..
      dockerfile: apps/db_stub/Dockerfile
    container_name: rrfusion-ci-db-stub
    env_file: .env
    depends_on:
      rrfusion-redis:
        condition: service_healthy
    networks:
      - rrfusion-ci-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  rrfusion-mcp:
    build:
      context: ..
      dockerfile: apps/mcp-host/Dockerfile
    container_name: ${MCP_SERVICE_HOST:-rrfusion-ci-mcp}
    env_file: .env
    environment:
      - MCP_SERVICE_HOST=${MCP_SERVICE_HOST:-mcp}
    command: ["python", "src/rrfusion/mcp/host.py"]
    depends_on:
      rrfusion-redis:
        condition: service_healthy
      rrfusion-db-stub:
        condition: service_healthy
    networks:
      - rrfusion-ci-net

  rrfusion-tests:
    image: infra-rrfusion-tests
    container_name: rrfusion-ci-tests-runner
    env_file: .env
    networks:
      - rrfusion-ci-net
    depends_on:
      - rrfusion-mcp
      - rrfusion-db-stub
    entrypoint: ["tail", "-f", "/dev/null"]

networks:
  rrfusion-ci-net:
    driver: bridge

volumes:
  redis-data-ci:
    driver: local

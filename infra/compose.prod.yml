services:
  rrfusion-redis:
    image: redis:7.4-alpine
    container_name: rrfusion-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "${REDIS_MAX_MEMORY:-2gb}"
      - --maxmemory-policy
      - "${REDIS_MAXMEMORY_POLICY:-volatile-lru}"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - rrfusion-net
    volumes:
      - redis-data:/data

  rrfusion-mcp:
    build:
      context: ..
      dockerfile: apps/mcp-host/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    container_name: rrfusion-mcp
    env_file: .env
    environment:
      - MCP_SERVICE_HOST=${MCP_SERVICE_HOST:-localhost}
    ports:
      - "3000:3000"
    depends_on:
      - rrfusion-redis
    networks:
      rrfusion-net:
        aliases:
          - ${MCP_SERVICE_HOST:-rrfusion-mcp}
    command: ["python", "src/rrfusion/mcp/host.py"]

networks:
  rrfusion-net:
    name: ${MCP_EXTERNAL_NETWORK:-rrfusion-net}
    external: ${MCP_EXTERNAL_NETWORK_ENABLED:-false}

volumes:
  redis-data:
    driver: local

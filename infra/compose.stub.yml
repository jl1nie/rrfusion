services:
  rrfusion-redis:
    image: redis:7.4-alpine
    container_name: rrfusion-tests-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "${REDIS_MAX_MEMORY:-2gb}"
      - --maxmemory-policy
      - "${REDIS_MAXMEMORY_POLICY:-volatile-lru}"
    networks:
      - rrfusion-test-net
    volumes:
      - redis-data-tests:/data

  rrfusion-db-stub:
    build:
      context: ..
      dockerfile: apps/db_stub/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    container_name: rrfusion-tests-db-stub
    env_file: .env
    depends_on:
      - rrfusion-redis
    networks:
      - rrfusion-test-net

  rrfusion-mcp:
    build:
      context: ..
      dockerfile: apps/mcp-host/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    container_name: ${MCP_SERVICE_HOST:-rrfusion-tests-mcp}
    env_file: .env
    environment:
      - MCP_SERVICE_HOST=${MCP_SERVICE_HOST:-mcp}
    ports:
      - "${MCP_PORT:-3000}:${MCP_PORT:-3000}"
    command: ["python", "src/rrfusion/mcp/host.py"]
    depends_on:
      - rrfusion-redis
      - rrfusion-db-stub
    networks:
      rrfusion-test-net:
        aliases:
          - ${MCP_SERVICE_HOST:-rrfusion-mcp}
          - rrfusion-tests-mcp


networks:
  rrfusion-test-net:
    name: ${MCP_EXTERNAL_NETWORK:-rrfusion-test-net}
    driver: bridge
    external: ${MCP_EXTERNAL_NETWORK_ENABLED:-false}

volumes:
  redis-data-tests:
    driver: local

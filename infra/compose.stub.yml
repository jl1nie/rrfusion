services:
  rrfusion-redis:
    image: redis:7.4-alpine
    container_name: rrfusion-tests-redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - rrfusion-test-net
    volumes:
      - redis-data-tests:/data

  rrfusion-db-stub:
    build:
      context: ..
      dockerfile: apps/db_stub/Dockerfile
    container_name: rrfusion-tests-db-stub
    env_file: .env
    depends_on:
      rrfusion-redis:
        condition: service_healthy
    networks:
      - rrfusion-test-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  rrfusion-mcp:
    build:
      context: ..
      dockerfile: apps/mcp-host/Dockerfile
    container_name: ${MCP_SERVICE_HOST:-rrfusion-tests-mcp}
    env_file: .env
    environment:
      - MCP_SERVICE_HOST=${MCP_SERVICE_HOST:-mcp}
    ports:
      - "${MCP_PORT:-3000}:${MCP_PORT:-3000}"
    command: ["python", "src/rrfusion/mcp/host.py"]
    depends_on:
      rrfusion-redis:
        condition: service_healthy
      rrfusion-db-stub:
        condition: service_healthy
    networks:
      rrfusion-test-net:
        aliases:
          - ${MCP_SERVICE_HOST:-rrfusion-mcp}
          - rrfusion-tests-mcp


networks:
  rrfusion-test-net:
    driver: bridge
    attachable: true
    name: ${MCP_EXTERNAL_NETWORK:-rrfusion-test-net}
    external: ${MCP_EXTERNAL_NETWORK_ENABLED:-false}

volumes:
  redis-data-tests:
    driver: local
